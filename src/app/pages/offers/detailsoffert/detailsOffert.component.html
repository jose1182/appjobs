
<div  *ngIf="bMessage" class="container mt-5">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Message!</strong> {{ message }}.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <button routerLink="/home" class="btn btn-primary float-end mt-3">Listado Ofertas</button>
</div>

<div class="container mt-5" *ngIf="this.details">
    <div class="card mb-3">
        <div class="h4 text-center card-header">Detalle oferta nº {{ details.id}}</div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="mt-3">
                        <h5 class="font-weight border-bottom"> Título: </h5>
                        <p>{{ details.titulo}} </p>
                    </div>    
                    <div class="mt-3">
                        <h5 class="font-weight border-bottom"> Empresa: </h5>
                        <p>{{ details.empresa }} </p>
                    </div>                    
                    <div class="mt-3">
                        <h5 class="font-weight border-bottom"> Descripción: </h5>
                        <p>{{ details.descripcion }} </p>
                    </div>          
                    <div class="mt-3">
                        <h5 class="font-weight border-bottom"> Ciudad: </h5>
                        <p>{{ details.ciudad }} </p>
                    </div>
            
                    <div class="mt-3">
                        <h5 class="font-weight border-bottom"> Salario: </h5>
                        <p>&euro;{{ details.salario }} </p>
                    </div>
            
                    <div class="mt-3">
                        <h5 class="font-weight border-bottom"> Contacto: </h5>
                        <p>{{ details.email }} </p>
                    </div>

                    <button routerLink="/home" class="btn btn-primary float-end mt-3">Listado Ofertas</button>
                </div>
          
              </div>
        </div>
    </div>
</div>
