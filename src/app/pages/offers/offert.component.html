<div class="container mt-5">
    <div *ngIf="bMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Message!</strong> {{ message }}.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
</div>
<div class="container mt-5">
    <div class="card mb-3 text-center font-weight-bold">
        <div class="card-header">
            <div class="row">
                <div class="col-md-10">
                    <h4>Listado de Ofertas</h4>
                </div>
                <div class="col-md-2">
                    <button routerLink="/newoffert" class="btn btn-danger mx-2"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                      </svg> Oferta</button>  
                </div>
            </div>

        </div>
        <div class="card-body">
          <div id="table" class="table-editable">
            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let offert of arrayTittleOffert">
                    <th scope="row">{{ offert.id}}</th>
                    <td>{{ offert.titulo}}</td>
                    <td>
                        <button (click)="this.goToViewDetail(offert.id)" class="btn btn-primary">Ver</button>
                        <button (click)="this.goToDeleteOffert(offert.id)" class="btn btn-danger mx-2">Eliminar</button>
                    </td>  
                  </tr>
                </tbody>
              </table>    
          </div>
        </div>
    </div>
</div>
