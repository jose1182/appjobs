<body>
    <div class="container-fluid">
        <div *ngIf="bMessage" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            <strong>Message!</strong> {{ message }}.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Registro</h5>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label>UserName</label>
                                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">User Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group my-2">
                                <input type="checkbox" formControlName="remenberMe" class="form-check-input px-1" id="condiciones">
                                <label for="remenberMe" class="form-check-label px-1">Remenber Me</label>                            
                            </div>  
                            <button type="submit" class="btn btn-primary mx-1">Send</button>
                        </form>                       
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
